<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project</title>
    <link rel="style" href="/styles.css">
</head>

<body>
    <h1>Inventory</h1>

    <div id="inventory_list">
        Loading inventory...
    </div>

    <h2>Create New Order</h2>
    <form id="orderForm">
        <label for = "product_id"> Product ID: </label>
        <input type = "number" id = "product_id" name = "product_id" required><br>
        <label for = "order_quantity"> Quantity: </label>
        <input type = "number" id = "order_quantity" name = "order_quantity" required><br>
        <button type = "submit"> Place Order </button>
    </form>

    <button id = "resetOrderButton"> Reset Orders </button>

    <!-- Will be moved to script.js -->
    <!-- Displaying Inventory and Products table only -->
    <script>
        function fetchInventory() {
            fetch('/Inventory')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const inventoryDiv = document.getElementById('inventory_list');
                    inventoryDiv.innerHTML = ''; 

                    if (data.length > 0) {
                        const ul = document.createElement('ul');

                        // Table Columns from query in Index.js
                        data.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `ID: ${item.ProductID}, Name: ${item.name}, CurrentQuantity: ${item.quantity}, 
                            MaximumQuantity: ${item.maxqt}, Location: ${item.location}, ${item.state}`;
                            ul.appendChild(li);
                        });
                        inventoryDiv.appendChild(ul);

                    } else {
                        inventoryDiv.textContent = 'No inventory items found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching inventory:', error);
                    document.getElementById('inventory_list').textContent = 'Error loading inventory';
                });
        }

        fetchInventory();

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const orderData = {
                product_id: parseInt(document.getElementById('product_id').value),
                quantity: parseInt(document.getElementById('order_quantity').value)
            };

            fetch('/Orders',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                alert('Order placed successfully!');
                document.getElementById('orderForm').reset();
                fetchInventory();
            })
            .catch(error => {
                console.error('Error placing order:', error);
                alert('Error placing order');
            });
        });

        document.getElementById('resetOrderButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete all orders and reset inventory quantities?')) {
            fetch('/reset-orders', { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    fetchInventory();  // Refresh inventory display
                })
                .catch(error => {
                    console.error('Error resetting orders:', error);
                    alert('Error resetting orders');
                });
            }
        });

    </script>
</body>
</html>
